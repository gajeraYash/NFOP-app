<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div style="text-align:center;font-family: Arial, Helvetica, sans-serif; width: 100%; background: #EBEBEB; color: #0A0A0A;">
        <h1 style="padding:10px 0px; margin:0px;">Contact Form</h1>
        <h4 style="padding:0px; margin:0px;"><i>Request</i></h4>
        <p>{{date}}</p>
        <div>
            <h2>Information</h2>
            <div style="margin: 0 5%; border: 1px solid #000000;">
                <h3>Name</h3>
                <p>{{full_name}}</p>
                <h3>Email</h3>
                <p><i>{{email}}</i></p>
                <h3>Subject</h3>
                <p>{{subject}}</p>
                <h3>Message</h3>
                <div style="border: 1px solid #000000; margin:0px 5% 5px 5%;text-align: left; padding:0px 10px;">
                    <p>{{message|linebreaks}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
